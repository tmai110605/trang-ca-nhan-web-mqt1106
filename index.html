    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 50%, #ddeeff 100%);
            color: #1a1a1a;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .floating-element {
            position: absolute;
            opacity: 0.15;
            font-size: 24px;
            animation: float 20s infinite linear;
            color: #0099ff;
        }

        .floating-element:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 60%; left: 80%; animation-delay: -5s; }
        .floating-element:nth-child(3) { top: 40%; left: 60%; animation-delay: -10s; }
        .floating-element:nth-child(4) { top: 80%; left: 20%; animation-delay: -15s; }
        .floating-element:nth-child(5) { top: 10%; left: 70%; animation-delay: -3s; }
        .floating-element:nth-child(6) { top: 70%; left: 40%; animation-delay: -8s; }
        .floating-element:nth-child(7) { top: 30%; left: 20%; animation-delay: -12s; }
        .floating-element:nth-child(8) { top: 85%; left: 75%; animation-delay: -18s; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 150, 255, 0.3);
            box-shadow: 0 2px 20px rgba(0, 150, 255, 0.1);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #0066cc;
            text-shadow: 0 0 10px rgba(0, 102, 204, 0.3);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            color: #333333;
            text-decoration: none;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: #0066cc;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #0066cc;
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 100px auto 0;
            padding: 40px 20px;
        }

        /* Profile section */
        .profile-section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            align-items: center;
            margin-bottom: 60px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 150, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 150, 255, 0.1);
            animation: slideInUp 1s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 150, 255, 0.05), transparent);
            animation: profileShine 8s infinite;
            pointer-events: none;
        }

        @keyframes profileShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .profile-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 150, 255, 0.2);
        }

        .profile-image {
            position: relative;
        }

        .image-placeholder {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #0099ff, #6633ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #ffffff;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(0, 153, 255, 0.3);
        }

        .image-placeholder::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(0, 153, 255, 0.3); }
            50% { box-shadow: 0 15px 40px rgba(0, 153, 255, 0.5); }
        }

        .profile-info h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #0066cc, #6633ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(0, 102, 204, 0.5)); }
            to { filter: drop-shadow(0 0 15px rgba(102, 51, 255, 0.5)); }

        .profile-info {

        .profile-section:hover .profile-info::before {

        .profile-info p {

        .profile-info p:hover {

        .profile-stats {

        .stat-item {

        .weeks-grid {

            left: -100%;

        .week-card:hover::before {

        .week-card:hover {

        .week-title {

        }

        .link-inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;

            gap: 5px;
        }

            font-weight: bold;
        }

        .submit-btn:disabled {

            border: none;
            padding: 8px 15px;

            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s;
            margin-left: 10px;
            margin-right: 8px;

        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }

        .delete-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .input-row {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            justify-content: flex-start;
            padding-right: 8px;
        }

        .input-row .input-group {

        }

        .button-group {

            gap: 10px;

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);

            animation-delay: 0.1s;
        }

            font-size: 16px;

            border-color: #0099ff;
            box-shadow: 0 0 20px rgba(0, 153, 255, 0.3);

            right: 15px;

            font-size: 18px;
            color: #0099ff;

            color: #6633ff;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-confirm {
            background: linear-gradient(45deg, #0099ff, #6633ff);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 153, 255, 0.3);
        }

        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 153, 255, 0.4);
        }

        .btn-cancel {
            background: rgba(108, 117, 125, 0.1);
            color: #6c757d;
            border: 1px solid rgba(108, 117, 125, 0.3);
        }

        .btn-cancel:hover {
            background: rgba(108, 117, 125, 0.2);
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInModal {
            from { 
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Tech Icons */
        .tech-icons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
            opacity: 0.1;
            font-size: 100px;
            color: #0099ff;
            pointer-events: none;

        @keyframes techFloat {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px); }

        }

        /* Success message */
        .success-message {
            background: rgba(40, 167, 69, 0.1);

            border-radius: 5px;

            display: none;

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #dc3545;
            display: none;
        }
        .copy-btn {
            background: linear-gradient(45deg, #00c3ff, #3a7bd5);
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;

            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
            transition: all 0.3s;
            box-shadow: 0 2px 10px rgba(0, 195, 255, 0.15);
        }
        .copy-btn:hover {
            background: linear-gradient(45deg, #3a7bd5, #00c3ff);
            transform: translateY(-2px);
        }
    </style>
</head>

            <div class="password-input-group">
                <input type="password" id="passwordInput" class="password-input" placeholder="Nhập mật khẩu để tiếp tục...">
                <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">👁️</button>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn btn-cancel" onclick="closePasswordModal()">Hủy</button>
                <button class="modal-btn btn-confirm" onclick="confirmPassword()">Xác nhận</button>
            </div>
        </div>
    </div>

    <script>
        // Password for submission (you can change this)
        const SALT = 'week-app-v1';
        const PASS_HASH = '49456df77caad5cf741970e65d615f6080d0eb2311592c52d789165976d60e0c'; // sha256(SALT + 'plantest')

        async function sha256(str) {
        const buf = new TextEncoder().encode(str);
        const hash = await crypto.subtle.digest('SHA-256', buf);
        return [...new Uint8Array(hash)].map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // Storage for submitted links
        let weeklyData = {};

        // Tải dữ liệu từ Supabase rồi mới generate UI
        async function loadWeeklyDataFromDB() {
        const { data, error } = await supabase
            .from('cn')
            .select('slot, link')
            .order('slot', { ascending: true });

        if (error) {
            console.error(error);
            return;
        }

        weeklyData = {}; // reset
        for (const row of data) {
            if (!row.link) continue; // bỏ ô trống
            const { week, bai } = fromSlot(row.slot);
            weeklyData[week] ??= {};
            weeklyData[week][`link${bai}`] = row.link;
        }
        }
        
        // Modal state
        let currentAction = null;
        let currentWeek = null;
        let currentLink = null;

        // Generate weeks (changed to 8 weeks)
        function generateWeeks() {
            const weeksGrid = document.getElementById('weeksGrid');
            
            for (let i = 1; i <= 8; i++) {
                const weekCard = document.createElement('div');
                weekCard.className = 'week-card';
                
                // Get existing data for this week
                const weekData = weeklyData[i] || {};
                
                weekCard.innerHTML = `
                    <div class="week-header">
                        <div class="week-title">Tuần ${i}</div>
                        <div class="week-status ${getStatusClass(i)}" id="status-${i}">${getStatusText(i)}</div>
                    </div>
                    <div class="link-inputs">
                        <div class="input-group">
                            <label>🔗 Bài tập 1:</label>
                            <div class="input-row">
                                <div class="input-group">
                                    <input type="url" id="link1-${i}" placeholder="Nhập link bài tập 1..." value="${weekData.link1 || ''}" readonly onclick="requestPasswordForEdit(${i}, 1)">
                                </div>
                                <button class="copy-btn" onclick="copyLink('link1-${i}', this)">📋 Copy</button>
                                ${weekData.link1 ? '<button class="delete-btn" onclick="requestPasswordForDelete(' + i + ', 1)">🗑️ Xóa</button>' : ''}
                            </div>
                            <div class="button-group">
                                <button class="submit-btn" onclick="requestPasswordForSubmit(${i}, 1)">
                                    <span style="margin-right: 8px;">📤</span>Nộp bài tập 1
                                </button>
                            </div>
                        </div>
                        <div class="input-group" style="margin-top: 20px;">
                            <label>🔗 Bài tập 2:</label>
                            <div class="input-row">
                                <div class="input-group">
                                    <input type="url" id="link2-${i}" placeholder="Nhập link bài tập 2..." value="${weekData.link2 || ''}" readonly onclick="requestPasswordForEdit(${i}, 2)">
                                </div>
                                <button class="copy-btn" onclick="copyLink('link2-${i}', this)">📋 Copy</button>
                                ${weekData.link2 ? '<button class="delete-btn" onclick="requestPasswordForDelete(' + i + ', 2)">🗑️ Xóa</button>' : ''}
                            </div>
                            <div class="button-group">
                                <button class="submit-btn" onclick="requestPasswordForSubmit(${i}, 2)">
                                    <span style="margin-right: 8px;">📤</span>Nộp bài tập 2
                                </button>
                            </div>
                        </div>
                        <div class="success-message" id="success-${i}"></div>
                        <div class="error-message" id="error-${i}"></div>
                    </div>
                `;
                weeksGrid.appendChild(weekCard);
            }
            
            // Update profile stats after generating weeks
            updateProfileStats();
        }

        // Update profile statistics
        function updateProfileStats() {
            let completedWeeks = 0;
            let totalSubmissions = 0;
            
            for (let i = 1; i <= 8; i++) {
                const weekData = weeklyData[i];
                if (weekData) {
                    const hasLink1 = weekData.link1 && weekData.link1.trim();
                    const hasLink2 = weekData.link2 && weekData.link2.trim();
                    
                    if (hasLink1 && hasLink2) completedWeeks++;
                    if (hasLink1) totalSubmissions++;
                    if (hasLink2) totalSubmissions++;
                }
            }
            
            const progressPercent = Math.round((totalSubmissions / 16) * 100);
            
            // Animate numbers
            animateNumber('completedWeeks', completedWeeks);
            animateNumber('totalSubmissions', totalSubmissions);
            animateNumber('progressPercent', progressPercent, '%');
        }

        // Animate number counting
        function animateNumber(elementId, targetValue, suffix = '') {
            const element = document.getElementById(elementId);
            const duration = 1000;
            const increment = targetValue / (duration / 16);
            let currentValue = 0;
            
            const timer = setInterval(() => {
                currentValue += increment;
                if (currentValue >= targetValue) {
                    currentValue = targetValue;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(currentValue) + suffix;
            }, 16);
        }

        // Request password for deleting
        function requestPasswordForDelete(weekNumber, linkNumber) {
            currentAction = 'delete';
            currentWeek = weekNumber;
            currentLink = linkNumber;
            openPasswordModal();
        }

        // Request password for editing
        function requestPasswordForEdit(weekNumber, linkNumber) {
            currentAction = 'edit';
            currentWeek = weekNumber;
            currentLink = linkNumber;
            openPasswordModal();
        }

        // Request password for submitting
        function requestPasswordForSubmit(weekNumber, linkNumber) {
            currentAction = 'submit';
            currentWeek = weekNumber;
            currentLink = linkNumber;
            openPasswordModal();
        }

        // Open password modal
        function openPasswordModal() {
            const modal = document.getElementById('passwordModal');
            const passwordInput = document.getElementById('passwordInput');
            modal.style.display = 'block';
            setTimeout(() => passwordInput.focus(), 100);
        }

        // Close password modal
        function closePasswordModal() {
            const modal = document.getElementById('passwordModal');
            const passwordInput = document.getElementById('passwordInput');
            modal.style.display = 'none';
            passwordInput.value = '';
            passwordInput.type = 'password';
            currentAction = null;
            currentWeek = null;
            currentLink = null;
        }

        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }

        // Confirm password
        async function confirmPassword() {
            const input = document.getElementById('passwordInput').value;
            const ok = (await sha256(SALT + input)) === PASS_HASH;
            if (!ok) {
                showMessage(currentWeek, 'error', '❌ Mật khẩu không đúng!');
                closePasswordModal();
                return;
            }
            if (currentAction === 'edit')      unlockInputField();
            else if (currentAction === 'submit') submitLink();
            else if (currentAction === 'delete') deleteLink();
            closePasswordModal();
        }

        // Unlock input field
        function unlockInputField() {
            const input = document.getElementById(`link${currentLink}-${currentWeek}`);
            input.readOnly = false;
            input.focus();
            input.style.background = 'rgba(255, 255, 255, 1)';
            input.style.borderColor = '#0066cc';
            input.style.boxShadow = '0 0 20px rgba(0, 153, 255, 0.3)';
            
            showMessage(currentWeek, 'success', `✅ Đã mở khóa chỉnh sửa bài tập ${currentLink}`);
            
            // Auto lock after 30 seconds
            setTimeout(() => {
                input.readOnly = true;
                input.style.background = 'rgba(255, 255, 255, 0.9)';
                input.style.borderColor = 'rgba(0, 150, 255, 0.3)';
                input.style.boxShadow = 'none';
            }, 30000);
        }

        // Submit individual link
        async function submitLink() {
            const linkValue = document.getElementById(`link${currentLink}-${currentWeek}`).value.trim();
            if (!linkValue) {
                showMessage(currentWeek, 'error', '❌ Vui lòng nhập link!');
                return;
            }

            // 1) Ghi đè đúng slot vào DB
            const slot = toSlot(currentWeek, currentLink);
            const { data, error } = await supabase.rpc('upsert_cn', {
                p_week: currentWeek,
                p_bai: currentLink,
                p_link: linkValue
            });
            if (error) {
                console.error(error);
                showMessage(currentWeek, 'error', '⚠️ Lỗi khi lưu vào cơ sở dữ liệu!');
                return;
            }

            // 2) Cập nhật bộ nhớ tạm & UI
            weeklyData[currentWeek] ??= {};
            weeklyData[currentWeek][`link${currentLink}`] = linkValue;

            const input = document.getElementById(`link${currentLink}-${currentWeek}`);
            input.readOnly = true;
            input.style.background = 'rgba(255, 255, 255, 0.9)';
            input.style.borderColor = 'rgba(0, 150, 255, 0.3)';
            input.style.boxShadow = 'none';

            updateWeekStatus(currentWeek);
            refreshWeekCard(currentWeek);
            updateProfileStats();
            showMessage(currentWeek, 'success', `🎉 Đã nộp bài tập ${currentLink} thành công!`);
        }


        // Delete link
        async function deleteLink() {
            if (!weeklyData[currentWeek] || !weeklyData[currentWeek][`link${currentLink}`]) {
                showMessage(currentWeek, 'error', '❌ Không có dữ liệu để xóa!');
                return;
            }

            const slot = toSlot(currentWeek, currentLink);

            // 1) Cập nhật DB: set link = null
            const { error } = await supabase
                .from('cn')
                .update({ link: null, updated_at: new Date().toISOString() })
                .eq('slot', slot);

            if (error) {
                console.error(error);
                showMessage(currentWeek, 'error', '⚠️ Lỗi khi xóa trong cơ sở dữ liệu!');
                return;
            }

            // 2) Cập nhật bộ nhớ tạm & UI
            delete weeklyData[currentWeek][`link${currentLink}`];
            if (!weeklyData[currentWeek].link1 && !weeklyData[currentWeek].link2) {
                delete weeklyData[currentWeek];
            }

            const input = document.getElementById(`link${currentLink}-${currentWeek}`);
            input.value = '';
            input.readOnly = true;
            input.style.background = 'rgba(255, 255, 255, 0.9)';
            input.style.borderColor = 'rgba(0, 150, 255, 0.3)';
            input.style.boxShadow = 'none';

            updateWeekStatus(currentWeek);
            refreshWeekCard(currentWeek);
            updateProfileStats();
            showMessage(currentWeek, 'success', `🗑️ Đã xóa bài tập ${currentLink} thành công!`);
        }


        // Refresh week card to update delete buttons
        function refreshWeekCard(weekNumber) {
            const weekCard = document.querySelector(`.week-card:nth-child(${weekNumber})`);
            const weekData = weeklyData[weekNumber] || {};
            
            // Update delete buttons
            const inputRows = weekCard.querySelectorAll('.input-row');
            
            // Update delete button for link 1
            const deleteBtn1 = inputRows[0].querySelector('.delete-btn');
            if (weekData.link1 && weekData.link1.trim()) {
                if (!deleteBtn1) {
                    const newDeleteBtn = document.createElement('button');
                    newDeleteBtn.className = 'delete-btn';
                    newDeleteBtn.onclick = () => requestPasswordForDelete(weekNumber, 1);
                    newDeleteBtn.innerHTML = '🗑️ Xóa';
                    inputRows[0].appendChild(newDeleteBtn);
                }
            } else {
                if (deleteBtn1) deleteBtn1.remove();
            }
            
            // Update delete button for link 2
            const deleteBtn2 = inputRows[1].querySelector('.delete-btn');
            if (weekData.link2 && weekData.link2.trim()) {
                if (!deleteBtn2) {
                    const newDeleteBtn = document.createElement('button');
                    newDeleteBtn.className = 'delete-btn';
                    newDeleteBtn.onclick = () => requestPasswordForDelete(weekNumber, 2);
                    newDeleteBtn.innerHTML = '🗑️ Xóa';
                    inputRows[1].appendChild(newDeleteBtn);
                }
            } else {
                if (deleteBtn2) deleteBtn2.remove();
            }
    // ...existing code...
        }

    // Get status class for week
        function getStatusClass(weekNumber) {
            const weekData = weeklyData[weekNumber];
            if (!weekData) return 'status-pending';
            
            const hasLink1 = weekData.link1 && weekData.link1.trim();
            const hasLink2 = weekData.link2 && weekData.link2.trim();
            
            if (hasLink1 && hasLink2) return 'status-submitted';
            if (hasLink1 || hasLink2) return 'status-partial';
            return 'status-pending';
        }

        // Get status text for week
        // helper: coi 1 giá trị link có “thật sự có” hay không
        function isFilled(v) {
        return typeof v === 'string' && v.trim().length > 0;
        }

        function getStatusText(weekNumber) {
        const weekData = weeklyData?.[weekNumber];
        if (!weekData) return '📝 Chưa nộp';

        const hasLink1 = isFilled(weekData.link1);
        const hasLink2 = isFilled(weekData.link2);

        if (hasLink1 && hasLink2) return '✅ Hoàn thành';
        if (hasLink1 || hasLink2) return '⏳ Nộp 1/2';
        return '📝 Chưa nộp';
        }


        // Update week status
        function updateWeekStatus(weekNumber) {
            const status = document.getElementById(`status-${weekNumber}`);
            status.className = `week-status ${getStatusClass(weekNumber)}`;
        }

        // Show message
        function showMessage(weekNumber, type, message) {
            const successMsg = document.getElementById(`success-${weekNumber}`);
            const errorMsg = document.getElementById(`error-${weekNumber}`);
            
            // Hide all messages first
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            // Show appropriate message
            if (type === 'success') {
                successMsg.innerHTML = `<span style="margin-right: 8px;">🎉</span>${message}`;
                successMsg.style.display = 'block';
                setTimeout(() => successMsg.style.display = 'none', 4000);
            } else {
                errorMsg.innerHTML = `<span style="margin-right: 8px;">⚠️</span>${message}`;
                errorMsg.style.display = 'block';
                setTimeout(() => errorMsg.style.display = 'none', 4000);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            await loadWeeklyDataFromDB();
            generateWeeks();

            
            // Add smooth scrolling
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // Handle Enter key in password modal
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && document.getElementById('passwordModal').style.display === 'block') {
                    confirmPassword();
                }
                if (event.key === 'Escape' && document.getElementById('passwordModal').style.display === 'block') {
                    closePasswordModal();
                }
            });

            // Close modal when clicking outside
            document.getElementById('passwordModal').addEventListener('click', function(event) {
                if (event.target === this) {
                    closePasswordModal();
                }
            });
        });

        // Add typing effect for profile info
        function typeWriter(element, text, speed = 50) {
            let i = 0;
            element.innerHTML = '';
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // Initialize typing effect
        window.addEventListener('load', function() {
            setTimeout(() => {
                const profileTitle = document.querySelector('.profile-info h1');
                if (profileTitle) {
                    const originalText = profileTitle.textContent;
                    typeWriter(profileTitle, originalText, 100);
                }
            }, 500);
        });
    </script>
    <script>
    // Copy link function
    function copyLink(inputId, btn) {
        const input = document.getElementById(inputId);
        if (!input || !input.value) {
            btn.textContent = '❌';
            setTimeout(() => btn.textContent = '📋 Copy', 1500);
            return;
        }
        navigator.clipboard.writeText(input.value).then(() => {
            btn.textContent = '✅ Đã copy!';
            setTimeout(() => btn.textContent = '📋 Copy', 1500);
        }, () => {
            btn.textContent = '❌';
            setTimeout(() => btn.textContent = '📋 Copy', 1500);
        });
    }
    </script>
